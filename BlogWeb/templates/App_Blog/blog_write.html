{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Write Blog {% endblock %}
{% block body_block %}
<h1>Blog</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">PUBLISH</button>
</form>
{% endblock %}
