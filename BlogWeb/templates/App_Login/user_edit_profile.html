{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ user.username }} {% endblock %}
{% block body_block %}
<h1> Edit Profile</h1>
<form method="POST">
    {{ form|crispy }}

    <button type="submit" class="btn btn-success btn-md">Update</button>
</form>


{% endblock %}
