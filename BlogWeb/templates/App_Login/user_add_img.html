{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ user.username }} {% endblock %}
{% block body_block %}

<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">Upload</button>
</form>

{% endblock %}
