{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ user.username }} {% endblock %}
{% block body_block %}
{% if changed %}
<br>
<div class="alert alert-success"><p>Password successfully changed.</p></div>
{% else %}
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Update</button>
</form>
{% endif %}
{% endblock %}
